{% extends 'base.html' %}

{% block content %}
{% for place in places %}
  <ul>
    <li>
      <h2>{{ place.name }}</h2>
    </li>
    <li>
      Автор: {{ place.author }}
    </li>
    <li>
      Дата публикации: {{ place.pub_date|date:"d E Y" }}
    </li>
  </ul>
  <p>{{ post.text }}</p>    
  <a href="">все записи группы</a>
  {% if not forloop.last %}<hr>{% endif %}
{% endfor %} 
{% endblock %}
